<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            counter-reset: game;
        }
        input:checked{
            counter-increment: game;
        }
        h2::after{
            content: counter(game);
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <h2></h2>
</body>
</html>
